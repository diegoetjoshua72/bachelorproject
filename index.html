<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>λ Kontroli</title>
</head>

<body>
    <div id="grid">
        <h1>
            λ Kontroli
        </h1>

        <div id="container"></div>
        <div id="option_panel">
            <div>
                <input type="checkbox" id="eta" class="option" names="eta">
                <label for="eta"> eta</label>
            </div>
            <div>
                <input type="checkbox" id="no_scope" class="option" names="no_scope">
                <label for="no_scope"> no_scope</label>
            </div>

            <div>
                <input type="checkbox" id="no_infer" class="option" names="no_infer">
                <label for="no_infer"> no_infer</label>
            </div>

            <div>
                <input type="checkbox" id="no_check" class="option" names="no_check">
                <label for="no_check"> no_check</label>
            </div>

            <div>
                <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
                    required>
            </div>
        </div>

        <div id="operations">
            <button id="load_url" class="btn blue">Load text from the url in the text editor</button>
            <button id="run_url" class="btn green">Run from Url</button>
            <button id="run" class="btn green">Run</button>
            <button id="increment">test</button>
            <button id="incrementfromrust">testrev</button>

        </div>

        <div id="errors">

        </div>


        <div id="output">

        </div>


        <div id="footer">
            <!-- add github link ? -->
        </div>

    </div>


    <script src="./monaco/min/vs/loader.js"></script>
    <script src="./js/editor.js"></script>
    <script type="module" src="./js/kocheck.js" defer></script>

</body>

</html>
